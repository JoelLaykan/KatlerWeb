<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>

    <script src="script.js"></script>
</head>
<body>
    <div id="formContainer">
        <input type="email" placeholder="Email" id="email" />
        <input type="password" placeholder="Senha" id="password" />

        <button onclick="signUp()" id="signUp">SignUp</button>
        <button onclick="signIn()" id="signIn">SignIn</button>
        <!--<button onclick="signOut()" id="signOut">SignOut</button>-->
        <a href="#" id="googleLogin" onclick="googleLogin()">Entrar</a>
    </div>
</body>
</html>
